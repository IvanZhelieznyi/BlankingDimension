<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-name">Blanking Dimension </title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="blanking-dimension.db"></script>
</head>
<body>
    <section class="calculator" id="calculator">
        <div class="container">
            <form action="" class="calculator-form" data-aos="flip-right">
                <div class="calculator-form-input">
                    <label for="calculator-form-connection" class="calculator-form-title"> </label>
                    <select name="connection-type" id="calculator-form-connection" class="calculator-form-select">
                        
                    </select>
                </div>

                <div class="calculator-form-input">
                    <label for="calculator-form-size" class="calculator-form-title"> </label>
                    <select name="size-type" id="calculator-form-size" class="calculator-form-select">
                        <option disabled="disabled" selected value="size">
                            Size
                        </option>
                    </select>
                </div>

                <div class="calculator-form-input">
                    <label for="calculator-form-weight" class="calculator-form-title"></label>
                    <select name="technologies" id="calculator-form-weight" class="calculator-form-select" >
                        <option disabled="disabled" selected value="wight">
                            Weight
                        </option>
                    </select>
                </div>
                <input type="submit" class="accent-btn" id="find-blanking-dimension-btn" value="Find Blanking Dimension">
            </form>
        </div>
    </section>



    <!-- MODALS -->
    <div class="modals-wrapper" >
        <div class="modal project-modal modal-area-bgd" id="find-blanking-dimension">
            <div class="project-modal-container modal-area-content" id="c-print">
                
                <div class="page-name">
                    <h1 class="front-page-my-name">Blanking Dimension:</h1><h1 class="front-page-my-name" id="c-print-name"></h1>
                </div>

                <div class="modal-container-blanking-dimension">
                    <img src="img/imgBlankingDimension.bmp" class="img-blanking-dimension" alt="Blanking Dimension">
                </div>  

                <div class="modal-container-blanking-dimension">
                    <table class="modal-container-blanking-dimension-table">
                        <tr>
                            <th class="blan-dimen-title" rowspan="2">OD</th>
                            <th class="blan-dimen-title" rowspan="2">Wei-
                                <br>
                                ght</th>
                            <th class="blan-dimen-title" rowspan="2" colspan="2">Wall</th>
                            <th class="blan-dimen-title" colspan="6">For Pin</th>
                            <th class="blan-dimen-title" colspan="6">For Box</th>
                        </tr>
                        <tr>
                            <th class="blan-dimen-title" colspan="2">OD</th>
                            <th class="blan-dimen-title" colspan="2">ID</th>
                            <th class="blan-dimen-title" colspan="2">
                            Turning/Boring
                            <br>
                            Length</th>
                            <th class="blan-dimen-title" colspan="2">OD</th>
                            <th class="blan-dimen-title" colspan="2">ID</th>
                            <th class="blan-dimen-title" colspan="2">
                            Turning/Boring
                            <br>
                            Length</th>
                        </tr>
                        <tr class="blan-dimen-tr">
                            <td class="blan-dimen-tolerance blan-dimen-toleran" colspan="4">tolerance:</td>
                            <td class="blan-dimen-toleran" id="tolerPinDiameterOdIn">-</td>
                            <td class="blan-dimen-toleran" id="tolerPinDiameterOdMm">-</td>
                            <td class="blan-dimen-toleran" id="tolerPinDiameterIdIn">-</td>
                            <td class="blan-dimen-toleran" id="tolerPinDiameterIdMm">-</td>
                            <td class="blan-dimen-toleran" colspan="2">minimum</td>
                            <td class="blan-dimen-toleran" id="tolerBoxDiameterOdIn">-</td>
                            <td class="blan-dimen-toleran" id="tolerBoxDiameterOdMm">-</td>
                            <td class="blan-dimen-toleran" id="tolerBoxDiameterIdIn">-</td>
                            <td class="blan-dimen-toleran" id="tolerBoxDiameterIdMm">-</td>
                            <td class="blan-dimen-toleran" colspan="2">minimum</td>
                        </tr>
                        <tr class="blan-dimen-tr">
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">lb/ft</td>
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">mm</td>
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">mm</td>
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">mm</td>
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">mm</td>
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">mm</td>
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">mm</td>
                          <td class="blan-dimen-in-mm">in</td>
                          <td class="blan-dimen-in-mm">mm</td>
                        </tr>
                        <tr class="blan-dimen-tr">
                          <td class="blan-dimen-value" id="size">-</td>
                          <td class="blan-dimen-value" id="weight">-</td>
                          <td class="blan-dimen-value">-</td>
                          <td class="blan-dimen-value" id="wall">-</td>
                          <td class="blan-dimen-value" id="pinDiameterOdIn">-</td>
                          <td class="blan-dimen-value" id="pinDiameterOdMm">-</td>
                          <td class="blan-dimen-value" id="pinDiameterIdIn">-</td>
                          <td class="blan-dimen-value" id="pinDiameterIdMm">-</td>
                          <td class="blan-dimen-value" id="pinMinimumTurningLengthIn">-</td>
                          <td class="blan-dimen-value" id="pinMinimumTurningLengthMm">-</td>
                          <td class="blan-dimen-value" id="boxDiameterOdIn">-</td>
                          <td class="blan-dimen-value" id="boxDiameterOdMm">-</td>
                          <td class="blan-dimen-value" id="boxDiameterIdIn">-</td>
                          <td class="blan-dimen-value" id="boxDiameterIdMm">-</td>
                          <td class="blan-dimen-value" id="boxMinimumTurningLengthIn">-</td>
                          <td class="blan-dimen-value" id="boxMinimumTurningLengthMm">-</td>
                        </tr>
                    </table>
                </div>
            </div>
            <button onclick="makePDF()">Generate PDF</button>
        </div>
    </div>


   <script src="js/choices.min.js"></script>
   <script src="js/calculator.js"></script>
   <script src="js/modals.js"></script>
   <script src="js/myjspdf.js"></script>

</body>
</html>
